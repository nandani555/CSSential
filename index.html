<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lab Pro | Interactive Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { primary: '#6366f1' } } }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100 transition-colors duration-300">

    <nav class="sticky top-0 z-50 bg-white/80 dark:bg-slate-800/80 backdrop-blur-md shadow-sm p-4">
        <div class="container mx-auto flex flex-wrap justify-between items-center">
            <h1 class="text-2xl font-bold bg-gradient-to-r from-indigo-500 to-purple-500 bg-clip-text text-transparent">CSSential</h1>
            
            <div class="flex items-center gap-3">
                <input type="text" id="searchBar" placeholder="Search..." class="hidden sm:block px-4 py-1.5 rounded-full border dark:bg-slate-700 dark:border-slate-600 outline-none focus:ring-2 focus:ring-primary text-sm">
               <button id="downloadAllBtn" class="bg-indigo-600 text-white px-4 py-1.5 rounded-full text-xs font-bold hover:bg-indigo-700 transition">
    üì¶ Download All (.zip)
</button>
 <button id="filterFavorites" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 text-sm" title="Show Favorites">‚≠ê</button>
                <button id="themeToggle" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700">
                    <span id="themeIcon">üåô</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8 flex flex-col md:flex-row gap-8">
        <aside class="w-full md:w-64">
            <div class="sticky top-24 space-y-2">
                <h3 class="font-semibold uppercase text-[10px] text-slate-500 mb-4 tracking-[0.2em]">Learning Path</h3>
                <nav id="sideNav" class="flex flex-col gap-1 text-sm">
                    </nav>
            </div>
        </aside>

        <section id="content" class="flex-1 space-y-16">
            </section>
    </main>

    <div id="editorModal" class="fixed inset-0 z-[100] hidden bg-slate-900/90 flex items-center justify-center p-4">
        <div class="bg-white dark:bg-slate-800 w-full max-w-5xl h-[80vh] rounded-2xl flex flex-col overflow-hidden shadow-2xl">
            <div class="p-4 border-b dark:border-slate-700 flex justify-between items-center">
                <h3 class="font-bold">Try It Yourself</h3>
                <button onclick="closeEditor()" class="text-2xl">&times;</button>
            </div>
            <div class="flex flex-1 overflow-hidden">
                <div class="w-1/2 flex flex-col border-r dark:border-slate-700">
                    <div class="h-1/2 p-2"><textarea id="htmlEditor"></textarea></div>
                    <div class="h-1/2 p-2 border-t dark:border-slate-700"><textarea id="cssEditor"></textarea></div>
                </div>
                <div class="w-1/2 bg-white">
                    <iframe id="previewFrame" class="w-full h-full"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/css/css.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
